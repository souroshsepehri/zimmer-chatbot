services:
  # Unified Service - Backend + Frontend in one service
  - type: web
    name: persian-chatbot-unified
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt && 
      cd frontend && npm install && npm run build && cd .. &&
      cd backend && python -c "import sqlite3; import os; os.makedirs('vectorstore', exist_ok=True)" && cd ..
    startCommand: python start_simple.py
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        value: sqlite:///./backend/app.db
      - key: VECTORSTORE_PATH
        value: ./backend/vectorstore
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: NEXT_PUBLIC_API_URL
        value: https://persian-chatbot-unified.onrender.com/api
    healthCheckPath: /health
    autoDeploy: true
